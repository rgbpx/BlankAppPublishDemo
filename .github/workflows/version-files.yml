# Versions files and creates a PR on every push commit to main if merged PR had version labels

name: Version files

on:
  push:
    tags-ignore:
      - '*'               # do not run on pushed tags
    branches: 
      - main
    #paths:
    #  - '!./version'      # ignore commits with changes to version file (prevent self trigger)

permissions:
  contents: write

jobs:
  version-files:
    runs-on: ubuntu-latest

    env:
      BRANCH_PREFIX: 'version/'

    steps:
      - name: Get merged PR
        id: get-merged-pull-request
        uses: actions-ecosystem/action-get-merged-pull-request@v1
        with:
          github_token: ${{ secrets.PAT_TOKEN }}

      - name: Get semver level from PR labels
        id: release-label
        # Continue only with pull request (title not null)
        if: ${{ steps.get-merged-pull-request.outputs.title != null }}
        uses: actions-ecosystem/action-release-label@v1
        with:
          label_prefix: ''
          # Labels:
          #   - major
          #   - minor
          #   - patch
          labels: ${{ steps.get-merged-pull-request.outputs.labels }}

      - name: Checkout code
        # Continue only with semver level from pull request
        if: ${{ steps.release-label.outputs.level != null }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      # get latest semver tag
      - name: Get current version
        id: get-latest-tag
        # Continue only with semver level from pull request
        if: ${{ steps.release-label.outputs.level != null }}
        uses: actions-ecosystem/action-get-latest-tag@v1
        with:
          # Generate initial semver tag if none is found (v0.0.0.0)
          with_initial_version: true
          initial_version: 'v0.0.0.0'
          # Get only semver tag (with prefix 'v'')
          semver_only: true

      # Convert tag from Microsoft version format to SemVer
      - name: Get current semver tag
        id: get-latest-semver-tag
        run: |
          tag=${{ steps.get-latest-tag.outputs.tag }}

          if [[ $(grep -o '\.' <<< "$tag" | wc -l) -eq 3 ]]; then
              tag="${tag%.*}"
          fi

          echo "tag=$tag" >> $GITHUB_OUTPUT

      # bump semver tag
      - name: Get new version 
        id: bump-semver
        uses: actions-ecosystem/action-bump-semver@v1
        # Continue only with semver level target from pull request
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          current_version: ${{ steps.get-latest-semver-tag.outputs.tag }}
          level: ${{ steps.release-label.outputs.level }}

      - name: Convert SemVer to Microsoft version format
        id: ms-version
        if: ${{ steps.bump-semver.outputs.new_version != null }}
        shell: bash
        run: echo "new_version=${{ steps.bump-semver.outputs.new_version }}.0" >> $GITHUB_OUTPUT

      - name: Import GPG key
        id: import-gpg
        # Continue only with new semver tag (skip if no semver bump)
        if: ${{ steps.ms-version.outputs.new_version != null }}
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Setup git credentials
        # Continue only with new semver tag and gpg key
        if: ${{ steps.ms-version.outputs.new_version != null && steps.import-gpg.outputs.keyid != null }}
        shell: bash
        run: |
          git config user.email "${{ secrets.USER_EMAIL }}"
          git config user.name "${{ secrets.USER_NAME }}"

      - name: Create version branch
        # Continue only with new semver tag and gpg key
        if: ${{ steps.ms-version.outputs.new_version != null && steps.import-gpg.outputs.keyid != null }}
        shell: bash
        run: git checkout -b ${{ env.BRANCH_PREFIX }}${{ steps.ms-version.outputs.new_version }}          

      - name: Update/Create version file
        # Continue only with new semver tag and gpg key
        if: ${{ steps.ms-version.outputs.new_version != null && steps.import-gpg.outputs.keyid != null }}
        shell: bash
        run: echo "${{ steps.ms-version.outputs.new_version }}" > version

      # TODO: Update manifest files

      - name: Stage all files
        # Continue only with new semver tag and gpg key
        if: ${{ steps.ms-version.outputs.new_version != null && steps.import-gpg.outputs.keyid != null }}
        shell: bash
        run: git add .

      - name: Commit all files
        # Continue only with new semver tag and gpg key
        if: ${{ steps.ms-version.outputs.new_version != null && steps.import-gpg.outputs.keyid != null }}
        shell: bash
        run: git commit -S -m "Version files ${{ steps.ms-version.outputs.new_version }}"

      - name: Push branch and commtis
        # Continue only with new semver tag and gpg key
        if: ${{ steps.ms-version.outputs.new_version != null && steps.import-gpg.outputs.keyid != null }}
        shell: bash
        run: git push -u origin ${{ env.BRANCH_PREFIX }}${{ steps.ms-version.outputs.new_version }}

      # TODO: add version-files label?
      - name: Create Pull Request
        env:
          # No permissions?
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        # Continue only with new semver tag and gpg key
        if: ${{ steps.ms-version.outputs.new_version != null && steps.import-gpg.outputs.keyid != null }}
        run: gh pr create --base main --head ${{ env.BRANCH_PREFIX }}${{ steps.ms-version.outputs.new_version }} --title "Version files ${{ steps.ms-version.outputs.new_version }}" --body "Bump version in files to ${{ steps.ms-version.outputs.new_version }}"
