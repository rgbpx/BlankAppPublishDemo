name: Test PR labels

on:
  pull_request:
    types: [close]
    branches:
      - main

jobs:
  pr-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Show PR number
        run: echo "${{ github.event.pull_request.number }}"
      - name: Show PR labels
        run: echo "${{ toJson(github.event.pull_request.labels) }}"
