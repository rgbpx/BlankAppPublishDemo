name: Manual AOT build

on:
  workflow_dispatch:

jobs:
  manual-aot:
    name: AOT manual build
    runs-on: windows-latest
    strategy:
      matrix:
        os: [win]
        arch: [x64]
        mode: [aot]
        optimization: ['size']
    env:
      BUILD_NAME: ${{ github.event.repository.name }}-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.mode }}-${{ matrix.optimization }}
      BUILD_PATH: ${{ github.workspace }}/${{ github.event.repository.name }}/bin/${{ github.event.repository.name }}-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.mode }}-${{ matrix.optimization }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: './${{ github.event.repository.name }}/packages.lock.json'

      - name: Restore dependencies
        run: dotnet restore '${{ github.workspace }}/${{ github.event.repository.name }}/${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj' --locked-mode --force-evaluate

      # - name: Cache NuGet packages
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~\.nuget\packages
      #       ${{ github.workspace }}\${{ github.event.repository.name }}\obj
      #     key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-nuget-

      # - name: Restore dependencies
      #   run: dotnet restore ${{ github.workspace }}/project.csproj

      - name: Dotnet build
        run: dotnet build ${{ github.workspace }}/${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj `
              --no-restore `
              /p:PublishDir=${{ env.BUILD_PATH }} `
              /p:PlatformTarget=${{ matrix.arch }} `
              /p:RuntimeIdentifier=${{ matrix.os }}-${{ matrix.arch }} `
              /p:OptimizationPreference=${{ matrix.optimization }} `
              /p:PublishAot=true
