# This workflow will build and publish a WinUI 3 unpackaged desktop application
# built on .NET.

name: Build and Publish WinUI 3 App

on:
  workflow_dispatch:

env:
  project_name: BlankAppPublishDemo

jobs:
  jit:
    strategy:
      matrix:
        os: [win]
        arch: [x86, x64, arm64]
        profile: [jit]
        single-file: [false, true]
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Add MSBUILD to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore ${{ env.project_name }}.sln

    - name: Run dotnet publish
      run: |
        cd ${{ env.project_name }}
        dotnet publish ${{ env.project_name }}.csproj `
          /p:PublishProfile=${{ matrix.profile }} `
          /p:PlatformTarget=${{ matrix.arch }} `
          /p:RuntimeIdentifier=${{ matrix.os }}-${{ matrix.arch }} `
          /p:PublishSingleFile=${{ matrix.single-file }}


  #aot-x64:
  aot:
    strategy:
      matrix:
        os: [win]
        arch: [x64]
        profile: [aot]
        optimization: ['Speed', 'Size']
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Add MSBUILD to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore ${{ env.project_name }}.sln

    - name: Run dotnet publish
      run: |
        cd ${{ env.project_name }}
        dotnet publish ${{ env.project_name }}.csproj `
          /p:PublishProfile=${{ matrix.profile }} `
          /p:PlatformTarget=${{ matrix.arch }} `
          /p:RuntimeIdentifier=${{ matrix.os }}-${{ matrix.arch }} `
          /p:OptimizationPreference=${{ matrix.optimization }}


  # Only for public repositories (auto cancelled in private repositories)
  aot-arm64:
    strategy:
      matrix:
        os: [win]
        arch: [arm64]
        profile: [aot]
        optimization: ['Speed', 'Size']
    runs-on: windows-11-arm
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Add MSBUILD to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore ${{ env.project_name }}.sln

    - name: Run dotnet publish
      run: |
        cd ${{ env.project_name }}
        dotnet publish ${{ env.project_name }}.csproj `
          /p:PublishProfile=${{ matrix.profile }} `
          /p:PlatformTarget=${{ matrix.arch }} `
          /p:RuntimeIdentifier=${{ matrix.os }}-${{ matrix.arch }} `
          /p:OptimizationPreference=${{ matrix.optimization }}
