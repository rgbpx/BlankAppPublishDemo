# Perform .NET build on every commit push event to any branch except main

name: Build

# Run only on commit push event to any branch except main and ignore tag pushes
on:
  push:
    # run on every branch except main
    branches-ignore: [main]
    # but never run on tag‐only pushes
    tags-ignore: ['*']

env:
  DOTNET_VERSION:     '8.0.x'
  DOTNET_CACHE_PATH:  './${{ github.event.repository.name }}/packages.lock.json'

jobs:
  build-jit:
    name: JIT build
    runs-on: windows-latest
    strategy:
      matrix:
        os: [win]
        arch: [x86, x64, arm64]
        singleFile: [false, true]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          cache:                  true
          cache-dependency-path:  ${{ env.DOTNET_CACHE_PATH }}
          dotnet-version:         ${{ env.DOTNET_VERSION }}

      - name: Restore .NET dependencies
        run:  dotnet restore './${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj' --locked-mode --force-evaluate

      - name: Run .NET build
        run:  dotnet build ${{ github.workspace }}/${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj `
                --no-restore `
                /p:PlatformTarget=${{ matrix.arch }} `
                /p:RuntimeIdentifier=${{ matrix.os }}-${{ matrix.arch }} `
                /p:PublishSingleFile=${{ matrix.single-file }}

  build-aot:
    name: AOT build
    strategy:
      matrix:
        os: [win]
        optimization: [ speed, size ]
        include:
          # x64 build on the default windows runner
          - runner: windows-latest
            arch: x64

          # ARM64 build on the Windows ARM runner
          - runner: windows-11-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          cache:                  true
          cache-dependency-path:  ${{ env.DOTNET_CACHE_PATH }}
          dotnet-version:         ${{ env.DOTNET_VERSION }}

      - name: Restore .NET dependencies
        run:  dotnet restore './${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj' --locked-mode --force-evaluate

      - name: Run .NET build
        run:  dotnet build ${{ github.workspace }}/${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj `
                --no-restore `
                /p:PlatformTarget=${{ matrix.arch }} `
                /p:RuntimeIdentifier=${{ matrix.os }}-${{ matrix.arch }} `
                /p:OptimizationPreference=${{ matrix.optimization }} `
                /p:PublishAot=true
